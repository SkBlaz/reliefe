name: Basic CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10', 3.11]
      fail-fast: false
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest matplotlib seaborn pandas
        
    - name: Install package locally
      run: |
        pip install .
        
    - name: Verify installation
      run: |
        python -c "import reliefe; print('ReliefE version:', reliefe.__version__ if hasattr(reliefe, '__version__') else 'unknown')"
        
    - name: Run tests
      run: |
        pytest tests/ -v --tb=short
        
    - name: Test main examples
      run: |
        cd examples
        export MPLBACKEND=Agg
        echo "Testing minimal_benchmark.py..."
        timeout 300 python minimal_benchmark.py
        echo "Testing example_synthetic.py..."
        timeout 300 python example_synthetic.py
        echo "All examples completed successfully!"